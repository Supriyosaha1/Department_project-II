# Rascas Configuration Template
# This file serves as a template for Rascas analysis configurations

[input]
# Input data path (will be replaced by processor)
data_path = /path/to/simulation/output
# Simulation format (ramses or gadget)
format = ramses

[cosmology]
# Cosmological parameters
h = 0.7
omega_m = 0.3
omega_l = 0.7
omega_b = 0.045

[units]
# Unit system to use
length_unit = Mpc
mass_unit = Msun
time_unit = Gyr

[analysis]
# Analysis options
compute_profiles = true
compute_spectra = true
compute_statistics = true
compute_correlation_functions = false

# Radial binning
r_min = 0.01
r_max = 10.0
n_bins = 50
bin_type = log

# Mass binning  
mass_min = 1e8
mass_max = 1e15
n_mass_bins = 50

[filtering]
# Particle filtering options
min_mass = 1e6
max_mass = 1e16
spatial_filter = false
velocity_filter = false

[output]
# Output options
save_plots = true
save_data = true
output_format = hdf5
plot_format = png
plot_dpi = 300

# Output file naming
output_prefix = rascas_analysis
include_timestamp = true